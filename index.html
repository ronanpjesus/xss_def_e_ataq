<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Teste de XSS</title>
</head>
<body>
  <h1>Teste de XSS</h1>
  <form id="xssForm">
    <label for="userInput">Digite algo:</label> 
    <input type="text" id="userInput" name="userInput" placeholder="Ex: <script>alert('XSS')</script>">
    <button type="submit">Enviar</button>
  </form>

  <h2>Resultado:</h2>
  <div id="output"></div>

  <script>
    const form = document.getElementById('xssForm');
    const output = document.getElementById('output');

    form.addEventListener('submit', (event) => {
      event.preventDefault();
      const userInput = document.getElementById('userInput').value;
      // Renderização segura no DOM
      /*A versão segura usa textContent em vez de innerHTML, 
      o que impede que o navegador interprete e execute código HTML ou JavaScript inserido pelo usuário.*/
      output.textContent = `Você digitou: ${userInput}`;
    });
  </script>
</body>
</html>
